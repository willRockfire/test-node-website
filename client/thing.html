<html>
  <head>
    <style>

      div{
        padding: 20px;
        border: 1px solid #000;
        display: inline-block;
        cursor: pointer;
      }

    </style>
    <script>

      function rgb2hex(rgb) {
          if(rgb == '') return '';
          rgb = rgb.match(/^rgb\((\d+),\s*(\d+),\s*(\d+)\)$/);
          function hex(x) {
              return ("0" + parseInt(x).toString(16)).slice(-2);
          }
          return "#" + hex(rgb[1]) + hex(rgb[2]) + hex(rgb[3]);
      }

      function clickButton(e){

        var colour = rgb2hex(e.srcElement.style.backgroundColor), nextColour, colours = [
          '#00ffff','#ffff00','#ff00ff'
        ];

        switch(colour){
          case colours[0]:
            nextColour = colours[1];
          break;
          case colours[1]:
            nextColour = colours[2];
          break;
          case colours[2]:
            nextColour = colours[0];
          break;
          default:
            nextColour = colours[0];
          break;
        }

        e.srcElement.style.backgroundColor = nextColour;
        
      }

      window.addEventListener("load", function(){

        var button = document.getElementById('button');

        button.addEventListener('click', function(e){
          clickButton(e);
        });

      });

    </script>
  </head>
  <body>
    <div id="button">Button</div>
  </body>
</html>
